<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./css/imagens.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid">
            <!--imgLogo | class: imgLogo-->
            <img src="./img/imgLogo.png" class="imgLogo" alt="logo MonkeyCode">
            <a class="navbar-brand" href="#">Monkey Code</a>
            <!--DropDown Recursivo-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Parceiros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Company
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Sobre Nós</a></li>
                            <li><a class="dropdown-item" href="#">Fale Conosco</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--# NAVBAR #-->

    <br>
    <br>

    <div>
        <div class="conteudo">
            <br>

            <!--# Cards #-->
            <div class="cardsCentral">
                <div class="card bg-dark text-white cardCentral" style="width: 18rem;">
                    <img src="./img/squad.webp" class="card-img-top imgDinamic" alt="...">
                    <div class="card-body">
                        <p class="card-text">Paginas de alta performance.</p>
                    </div>
                </div>
                
                <div class="card bg-dark text-white cardCentral" style="width: 18rem;">
                    <img src="./img/developement.jpg" class="card-img-top imgDinamic" alt="...">
                    <div class="card-body">
                        <p class="card-text">Sites Dinamicos e Estaveis.</p>
                    </div>
                </div>

                <div class="card bg-dark text-white cardCentral" style="width: 18rem;">
                    <img src="./img/Tech.jpg" class="card-img-top imgDinamic" alt="...">
                    <div class="card-body">
                        <p class="card-text">Desenvolvimento Seguro.</p>
                    </div>
                </div>
            </div>
            <!--# EndCards #-->
        </div>
    </div>

    <br>
    <br>
    <br>

    <!--- Footer --->
    <footer class="bg-dark text-center text-white fixarRodape">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fab fa-twitter"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.774);">
            © 2023 Copyright:
            <a class="text-white " href="#" style="font-family: 'ShadowsInto'; font-size: 18px;">Monkey Code</a>
        </div>
    </footer>
    <!--# Footer #-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/sysLogin.js"></script>

</html>
